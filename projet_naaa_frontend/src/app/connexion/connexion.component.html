<div class="flex justify-center items-center h-screen">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"> 
        <!-- form action Ã  mettre plus tard -->
        <h2 class="text-xl text-gray-700 font-bold mb-10 text-center">Connexion</h2>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="username">
                Nom d'utilisateur
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="username" type="text" placeholder="Nom d'utilisateur">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 font-bold mb-2" for="password">
                Mot de passe
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="password" type="password" placeholder="********">
        </div>
        <div class="flex items-center justify-between flex-col gap-2">
            <button
                class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="button">
                Se connecter
            </button>
            <a routerLink="/inscription"
            class="inline-block align-baseline font-bold text-sm text-purple-500 hover:text-purple-800">
            S'inscrire
        </a>
        <p class="italic text-gray-500">Click en bas pour tester l'app</p>
        <button (click)="onSubmit()"
            class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="button">
            Connexion Test
        </button>
        </div>
    </form>
</div>
