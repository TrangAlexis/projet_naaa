<div class="min-h-screen flex flex-col justify-center sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="text-center text-3xl font-extrabold text-white">
      Espace Coach
    </h2>
  </div>

  <div class="mx-5">
    

    <div class="mt-8 w-full md:w-[700px] rounded-xl ml-auto mr-auto">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10 rounded-xl">
      <h2 class="text-center text-2xl font-extrabold text-gray-700 pb-2">
        Créer un exercice
      </h2>
      <form class="space-y-6" (ngSubmit)="onSubmitExercice()">
        <div>
          <label
            for="exerciseName"
            class="block text-sm font-medium text-gray-700"
          >
            Nom de l'exercice
          </label>
          <div class="mt-1">
            <input
              id="exerciseName"
              name="exerciseName"
              type="text"
              autocomplete="off"
              required
              [(ngModel)]="exercice.nom"
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            />
          </div>
        </div>

        <div>
          <label
            for="exerciseDescription"
            class="block text-sm font-medium text-gray-700"
          >
            Description de l'exercice
          </label>
          <div class="mt-1">
            <textarea
              id="exerciseDescription"
              name="exerciseDescription"
              autocomplete="off"
              required
              [(ngModel)]="exercice.description"
              class="resize-none appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            ></textarea>
          </div>
        </div>

        <div>
          <label
            for="exercisePoints"
            class="block text-sm font-medium text-gray-700"
          >
          Points
          </label>
          <div class="mt-1">
            <input
              id="exercisePoints"
              name="exercisePoints"
              type="text"
              autocomplete="off"
              required
              [(ngModel)]="exercice.points"
              class="appearance-none px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            />
          </div>
        </div>

        <div class="flex flex-col gap-4">
          <button
            type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-500 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            Créer l'exercice
          </button>
          <a
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-500 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            routerLink="/programs-page"
          >
            Annuler
          </a>
        </div>
      </form>
    </div>
  </div>
  <div class="bg-white mt-8 w-full md:w-[700px] rounded-xl py-8 ml-auto mr-auto">
    <h2 class="text-center text-2xl font-extrabold text-gray-700 pb-2">
      Liste des exercices
    </h2>
    <ul class="mx-14">
      <li *ngFor="let exercice of exercices" class="flex my-3 items-center justify-between">
        <div>
          <p class="font-bold">{{ exercice.nom }} ({{ exercice.points }}pts.)</p>
          <p>{{ exercice.description }}</p>
        </div>
        <button class="bg-red-500 text-white font-bold px-[8px] rounded-full pb-1"
        (click)="deleteExercice(exercice.id)" >x</button>
      </li>
    </ul>
  </div>
  </div>

</div>
