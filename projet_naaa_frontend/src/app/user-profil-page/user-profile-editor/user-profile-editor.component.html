<div class="flex flex-col items-center pt-10">
    <h3 class="font-bold text-lg tracking-widest uppercase text-center text-white mb-4">Modifier mon profil</h3>

    <div class="w-full max-w-md mt-10">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="username">Nom d'utilisateur</label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="username" type="text" placeholder="Marta" readonly />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="email">Adresse email</label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="email" type="email" placeholder="martadu75@live.fr" readonly />
            </div>
            <div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="password">Nouveau mot de passe</label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="password" type="password" placeholder="********" />
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 font-bold mb-2" for="confirm-password">Confirmer le mot de
                        passe</label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="confirm-password" type="password" placeholder="********" />
                </div>
            </div>
            <button
                class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline mb-3">Modifier
                mon mot de passe</button>
            <button
                class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline mb-3"
                >
                Me d√©sabonner
            </button>
            <div class="flex items-center justify-between">
                <button
                    class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline"
                    type="button">Enregistrer</button>
                <button
                    class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline"
                    routerLink="/programs-page">Annuler</button>
            </div>
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800 mt-4"
                href="#" (click)="unsubscribeConfirmation()">Supprimer mon compte</a>
        </form>
    </div>
</div>
