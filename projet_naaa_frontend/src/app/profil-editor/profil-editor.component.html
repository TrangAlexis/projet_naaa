<div class="flex flex-col items-center pt-10 mx-5">
  <h3 class="font-bold text-lg tracking-widest uppercase text-center text-white mb-4">Modifier mon profil</h3>

  <div class="w-full max-w-md">
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="username">Modifier mon nom d'utilisateur</label>
              <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="username" type="text" placeholder="{{user.login}}" readonly />
          </div>
          <div class="flex items-center justify-between gap-2">
              <button
                  class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline w-full"
                  type="button">Enregistrer</button>
              <button
                  class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline"
                  routerLink="/user-profil-page">Annuler</button>
          </div>
      </form>
  </div>
</div>
<div class="flex flex-col items-center pt-10 mx-5">
  <h3 class="font-bold text-lg tracking-widest uppercase text-center text-white mb-4">Modifier mon mot de passe</h3>

  <div class="w-full max-w-md">
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <div>
              <div class="mb-4">
                  <label class="block text-gray-700 font-bold mb-2" for="password">Nouveau mot de passe</label>
                  <input
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      id="password" type="password" placeholder="********" />
              </div>
              <div class="mb-6">
                  <label class="block text-gray-700 font-bold mb-2" for="confirm-password">Confirmer le mot de
                      passe</label>
                  <input
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      id="confirm-password" type="password" placeholder="********" />
              </div>
          </div>
          <div class="flex items-center justify-between gap-2">
              <button
                  class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline w-full"
                  type="button">Enregistrer</button>
              <a
                  class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline"
                  routerLink="/user-profil-page">Annuler</a>
          </div>
      </form>
      <button (click)="unsubscribeConfirmation()"
      class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800 mt-4 text-center w-full"
      href="#" >Se d√©sabonner</button>
      <button (click)="deleteAccount()" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800 mt-4 text-center w-full"
      href="#" >Supprimer mon compte</button>
  </div>
</div>
