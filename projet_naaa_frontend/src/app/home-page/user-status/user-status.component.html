<div class="my-8 mx-5 relative rounded-lg">
    <h3 class="font-bold text-lg tracking-widest uppercase text-center text-white mb-4">Votre challenge du moment
    </h3>
    <img src="/assets/images/myprog.jpg" alt="section.title"
        class="rounded-lg w-full h-auto object-cover object-center brightness-50">
    <div class="absolute bottom-0 left-0 p-6 text-white flex flex-col">
        <div>
            <h2 class="uppercase tracking-widest text-xl mb-2">Le Jogger Effréné</h2>
        </div>
        <div class="flex flex-col gap-3">
            <h3 class="text-xl font-bold">Votre progression</h3>
            <p class="text-4xl font-bold mb-2">75<span class="text-lg">%</span></p>
            <div class="w-full h-1 bg-gray-300 rounded-full overflow-hidden">
                <div class="h-full bg-purple-500" [style.width.%]="75"></div>
            </div>
            <p class="mt-2 text-sm text-gray-400">Il ne vous reste plus que quelques séances !</p>
            <button
                class="mt-4 bg-purple-500 hover:bg-purple-700 text-white max-w-[120px] font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="button">S'entraîner</button>
        </div>
    </div>
</div>
